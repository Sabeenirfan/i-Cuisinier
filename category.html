    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;

        }

        .header h1 {
            margin: 0;

            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .category {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            width: calc(25% - 20px);
            text-align: center;
            cursor: pointer;
        }

        .category img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .category h3 {
            margin: 0;
            padding: 15px;
            font-size: 1.5rem;
            color: #333;
        }

        .category p {
            padding: 0 15px 15px;
            color: #666;
        }

        .category:hover {
            transform: translateY(-5px);
        }

        /* Remove underline from links */
        .category a {
            text-decoration: none;
            color: inherit;
        }
    </style>
